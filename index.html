    <style>
    body {
      margin: 0;
      padding: 0;

      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: url('img/icons/cursor.png'), auto;
    }

    .button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: transparent;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .button:hover{

      cursor: url('img/icons/pointer.png'), auto;
      background-color: transparent;
    }

    .bottom-position {
      position: fixed;
      bottom: 70px;
      left: 45%;
      width: 120px;
      height: 40px;    

    }

    .start-button {

      background-image: url('img/UI/notification_bg.png');
      background-color: #3498db;
      color: #333;
      padding: 10px 30px 30px;
      border: 2px solid white;
      height: 40px;
      font-weight: bold;


    }

    .start-button:hover {

      color: #333;
      cursor: url('img/icons/pointer.png'), auto;
      border: 2px solid white;

    }


    .background{

      background-image: url('img/title-menu-bg.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      height: 100vh;
      width: 100vw;
    }


     .overlay {
        position: fixed;
        width: 100vw;
        height: 100vh;
        background-color: black;
        color: black;
        font-size: 24px;
        text-align: center;
        clip-path: circle(0%);
        animation-name: circleAnimation;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
        z-index: 1000;
      }

      @keyframes circleAnimation {
        0% {
          clip-path: circle(0%);
        }
        100% {
          clip-path: circle(100%);
        }
      }

  </style>

</head>
